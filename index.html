<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <input class="string">
            <div class="answer">
            </div>
        </div>
        <div class="footer">
            <div class="left">
                <table class="table">
                    <tr>
                        <td>cos</td>
                        <td>log(x)y</td>
                        <td class="number">7</td>
                        <td class="number">8</td>
                        <td class="number">9</td>
                    </tr>
                    <tr>
                        <td>tan</td>
                        <td>%</td>
                        <td class="number">4</td>
                        <td class="number">5</td>
                        <td class="number">6</td>
                    </tr>
                    <tr>
                        <td>sin</td>
                        <td>x^y</td>
                        <td class="number">1</td>
                        <td class="number">2</td>
                        <td class="number">3</td>
                    </tr>
                    <tr>
                        <td>sinh</td>
                        <td>cosh</td>
                        <td>tanh</td>
                        <td colspan="2" class="number">0</td>
                    </tr>
                </table>
            </div>
            <div class="right">
                <table class="table">
                    <tr>
                        <td>e</td>
                        <td>/</td>
                    </tr>
                    <tr>
                        <td>Ð¿</td>
                        <td>*</td>
                    </tr>
                    <tr>
                        <td>-</td>
                        <td rowspan="2">+</td>
                    </tr>
                    <tr>
                        <td>,</td>
                    </tr>
            </div>
        </div>
    </div>
</body>
</html>
